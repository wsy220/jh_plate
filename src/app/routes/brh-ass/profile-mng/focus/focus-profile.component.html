<page-header [title]="''"></page-header>
<nz-card [nzBordered]="false">
  <form nz-form [nzLayout]="'inline'" (ngSubmit)="getData()" class="search__form" style="margin-bottom: 0px;">
    <nz-row [nzGutter]="{ md: 8, lg: 24, xl: 48 }">
      <nz-col nzMd="4" nzSm="24" style="margin-bottom: 10px;margin-top: 10px;">
        <nz-form-item style="margin-bottom: 0px; margin-right: 16px;">
          <nz-form-label nzFor="_id">姓名</nz-form-label>
          <nz-form-control>
            <input nz-input [(ngModel)]="filter_name" name="name" placeholder="请输入姓名" id="name">
          </nz-form-control>
        </nz-form-item>
      </nz-col>
      <nz-col nzMd="4" nzSm="24" style="margin-bottom: 10px;margin-top: 10px;">
        <nz-form-item style="margin-bottom: 0px;margin-right: 16px;">
          <nz-form-label nzFor="status">身份证号</nz-form-label>
          <nz-form-control>
            <input nz-input [(ngModel)]="filter_idNumber" name="idNumber" placeholder="请输入身份证号" id="idNumber" minlength="18">
          </nz-form-control>
        </nz-form-item>
      </nz-col>
      <nz-col nzMd="4" nzSm="24" style="margin-bottom: 10px;margin-top: 10px;">
        <nz-form-item>
          <nz-form-label nzFor="status">居民分类</nz-form-label>
          <nz-form-control>
            <input nz-input [(ngModel)]="filter_tag" name="tag" placeholder="请输入分类" id="tag">
          </nz-form-control>
        </nz-form-item>
      </nz-col>
      <nz-col [nzSpan]="expandForm ? 24 : 8" [class.text-right]="expandForm"
              style="margin-bottom: 10px;margin-top: 10px;padding-left: 10px">
        <button nz-button type="submit" [nzType]="'primary'">查询</button>
        <button nz-button type="reset" (click)="resetData()" class="mx-sm">重置</button>
      </nz-col>
    </nz-row>
  </form>
</nz-card>
<nz-card [nzBordered]="false">
  <!--<div nz-row>-->
    <!--<button nz-button (click)="add()" [nzType]="'primary'"><i class="anticon anticon-plus"></i>-->
      <!--<span>添加居民</span></button>-->
  <!--</div>-->
  <nz-divider class="mb-lg"></nz-divider>
  <st #st [data]="url" [req]="{method:'post',reName:{pi:'page',ps:'limit'},body:args}"
      [res]="{reName:{list: 'rows',total:'totalCount'}}" [columns]="columns" (filterChange)="getData()"></st>

</nz-card>
